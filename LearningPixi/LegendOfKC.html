<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Somos Pixies, somos pixies</title>
</head>
  <script src="pixi.min.js"></script>
<body>
  <script>
    var Container = PIXI.Container;
    var stage = new Container(),
        renderer = PIXI.autoDetectRenderer(512,512),
        loader = PIXI.loader,
        resources = PIXI.loader.resources,
        Sprite = PIXI.Sprite;
        Text = PIXI.Text;

    //Creamos las gameScenes
    var gameScene = new Container();
    stage.addChild(gameScene);

    var gameOverScene = new Container();
    stage.addChild(gameOverScene);
    //Le ponemos para que no sea visible al principio
    gameOverScene.visible = false;

    document.body.appendChild(renderer.view);

    loader
      .add("images/treasureHunter.json")
      .load(setup);

    //Defino las variables que uso en varias funciones
    var dungeon, explorer, treasure, healthBar;
    var blobs = [];



    //Una variable para el estado del juego
    var state;

    //El mensaje a mostrar si perdemos
    var texto;

    //AHORA PARA MANEJAR LA INTERACCIÓN DEL EXPLORER CON EL TECLADO
    var left = keyboard(37),
      up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);


    //Esta funcion setup() corre cuando la imagen haya cargado

    function setup(){

      //Creamos una variable que referencie todo el atlas
      var atlas = PIXI.loader.resources["images/treasureHunter.json"].textures;

      dungeon = new Sprite(atlas["dungeon.png"]);
      gameScene.addChild(dungeon);

      treasure = new Sprite(atlas["treasure.png"]);
      treasure.x = gameScene.width - treasure.width - 48;
      treasure.y = gameScene.height / 2 - treasure.height / 2;
      gameScene.addChild(treasure);

      explorer = new Sprite(atlas["explorer.png"]);
      explorer.x = 68;
      explorer.y = gameScene.height / 2 - gameScene.height / 2;
      gameScene.addChild(explorer);
      //Inicializo la velocidad del explorer en 0 (quieto)
      explorer.vx = 0;
      explorer.vy = 0;

      door = new Sprite(atlas["door.png"]);
      door.position.set(32,0);
      gameScene.addChild(door);

      //Para crear varios blobs y ubicarlos random
      var numberOfBlobs = 6,
          spacing = 48,
          xOffSet = 150;
          speed = 2,
          direction = 1;

      for (var i = 0; i < numberOfBlobs; i++) {
        var blob = new Sprite(atlas["blob.png"]);

        //Space each blob horizontally according to the `spacing` value.
        //`xOffset` determines the point from the left of the screen
        //at which the first blob should be added.
        var x = spacing * i + xOffSet;

        //Le damos al blob una posicion Y random con la funcion randomInt()
        //El 64 es para que no choque con el borde de arriba ni de abajo
        var y = randomInt(64, stage.height - 64);

        //Le asignamos esas posiciones y lo agregamos al stage
        blob.x = x;
        blob.y = y;

        //La direccion 1 es para abajo, la -1 es para arriba
        //Lo multiplicamos por la velocidad y eso nos da su vy
        blob.vy = speed * direction;

        //Revertimos la direccion para el sig blob
        direction *= -1;

        //Agregamos ese blob al arreglo blobs
        blobs.push(blob);

        //Y lo agregamos tambien al gameScene
        gameScene.addChild(blob);
      }

      //Si se presiona cada tecla hago que se mueva para ese lado
      //Si se suelta hago que deje de moverse

      //Left
      left.press = function(){
        explorer.vx = -5;
        explorer.vy = 0;
      };

      left.release = function(){
        //If the left arrow has been released, and the right arrow isn't down,
        //and the explorer isn't moving vertically:
        //Stop the cat
        if (!right.isDown && explorer.vy === 0) {
          explorer.vx = 0;
        }
      };

      //Up
      up.press = function(){
        explorer.vy = -5;
        explorer.vx = 0
      };

      up.release = function(){
        if(!down.isDown && explorer.vx == 0){
          explorer.vy = 0;
        }
      };

      //Right
      right.press = function() {
        explorer.vx = 5;
        explorer.vy = 0;
      };

      right.release = function() {
        if (!left.isDown && explorer.vy === 0) {
          explorer.vx = 0;
        }
      };

      //Down
      down.press = function() {
        explorer.vy = 5;
        explorer.vx = 0;
      };

      down.release = function() {
        if (!up.isDown && explorer.vx === 0) {
          explorer.vy = 0;
        }
      };

      //Para el mensaje al final
      texto = new Text(
        "In the End, it doesn't even matter",
        {font: "64px Futura", fill: "white"}
      );
      texto.x = 120;
      texto.y = stage.height / 2 - 32;
      gameOverScene.addChild(texto);

      //Para la barra de vida
      //Create the health bar
      healthBar = new Container();
      healthBar.position.set(stage.width - 170, 6)
      gameScene.addChild(healthBar);

      //Create the black background rectangle
      var innerBar = new PIXI.Graphics();
      innerBar.beginFill(0x000000);
      innerBar.drawRect(0, 0, 128, 8);
      innerBar.endFill();
      healthBar.addChild(innerBar);

      //Create the front red rectangle
      var outerBar = new PIXI.Graphics();
      outerBar.beginFill(0xFF3300);
      outerBar.drawRect(0, 0, 128, 8);
      outerBar.endFill();
      healthBar.addChild(outerBar);

      healthBar.outer = outerBar;

      //Seteo el estado del juego a "play", que es otra funcion que actualiza la posicion de los objetos
      state = play;

      gameLoop();
      //renderer.render(stage);

    }



    //Para el movimiento de los sprites

    function gameLoop(){
        requestAnimationFrame(gameLoop);

        //Actualizo el estado del juego
        state();

        renderer.render(stage);
    }



    function play(){
      //Le asigno una velocidad a cada eje del explorer
      explorer.x += explorer.vx;
      explorer.y += explorer.vy;

      //Por defecto el explorer no choca nada
      var explorerHit = false;

      //Para mantener al explorer en el mapa
      contain(explorer, {x: 28, y: 10, width: 488, height: 480});

      //Para mover los blobs
      blobs.forEach(function(blob) {
      //Move the blob
      blob.y += blob.vy;
      //Checkeo si el blob choca alguna pared, esta variable devuelve "top" o "bottom" en esos casos
      var blobHitsWall = contain(blob, {x: 28, y: 10, width: 488, height: 480});
      //If the blob hits the top or bottom of the stage, reverse its direction
      if (blobHitsWall === "top" || blobHitsWall === "bottom") {
        blob.vy *= -1;
      }

      //Test for a collision. If any of the enemies are touching
      //the explorer, set `explorerHit` to `true`
      if(hitTestRectangle(explorer, blob)) {
        explorerHit = true;
      }

      });

      //Si el explorerHit esta en true, porque el explorer chocó un blob:
      if(explorerHit) {

        //Make the explorer semi-transparent
        explorer.alpha = 0.5;

        //Reduce the width of the health bar's inner rectangle by 1 pixel
        healthBar.outer.width -= 1;

      } else {

        //Make the explorer fully opaque (non-transparent) if it hasn't been hit
        explorer.alpha = 1;
      }

      //Si el explorer toca el treasure, entonces se lo lleva pa las casa
      if (hitTestRectangle(explorer, treasure)) {
        treasure.x = explorer.x + 8;
        treasure.y = explorer.y + 8;
      }

      //Ahora para decidir si el juego termina
      if (hitTestRectangle(treasure, door)) {
        state = end;
        texto.text = "Wiiina chori";
      }
      if (healthBar.outer.width <= 0) {
        state = end;
        texto.text = "Ya la chingaste qlia";
      }

    }

    //Funcion que finaliza el juego
    function end(){
      gameScene.visible = false;
      gameOverScene.visible = true;
    }

    //Para mantener al explorer dentro del mapa se usa esta funcion
    //Tambien sirve para el movimiento de los blobs
    function contain(sprite, container) {

      var collision = undefined;

      //Left
      if (sprite.x < container.x) {
        sprite.x = container.x;
        collision = "left";
      }

      //Top
      if (sprite.y < container.y) {
        sprite.y = container.y;
        collision = "top";
      }

      //Right
      if (sprite.x + sprite.width > container.width) {
        sprite.x = container.width - sprite.width;
        collision = "right";
      }

      //Bottom
      if (sprite.y + sprite.height > container.height) {
        sprite.y = container.height - sprite.height;
        collision = "bottom";
      }

      //Return the `collision` value
      return collision;
    }

    function randomInt(min,max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    //Para manejar las teclas
    function keyboard(keyCode) {
      var key = {};
      key.code = keyCode;
      key.isDown = false;
      key.isUp = true;
      key.press = undefined;
      key.release = undefined;
      //The `downHandler`
      key.downHandler = function(event) {
        if (event.keyCode === key.code) {
          if (key.isUp && key.press) key.press();
          key.isDown = true;
          key.isUp = false;
        }
        event.preventDefault();
      };

      //The `upHandler`
      key.upHandler = function(event) {
        if (event.keyCode === key.code) {
          if (key.isDown && key.release) key.release();
          key.isDown = false;
          key.isUp = true;
        }
        event.preventDefault();
      };

      //Attach event listeners
      window.addEventListener(
        "keydown", key.downHandler.bind(key), false
      );
      window.addEventListener(
        "keyup", key.upHandler.bind(key), false
      );
      return key;
    }

    //Funcion para detectar colisiones
    function hitTestRectangle(r1, r2) {

      //Define the variables we'll need to calculate
      var hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

      //hit will determine whether there's a collision
      hit = false;

      //Find the center points of each sprite
      r1.centerX = r1.x + r1.width / 2;
      r1.centerY = r1.y + r1.height / 2;
      r2.centerX = r2.x + r2.width / 2;
      r2.centerY = r2.y + r2.height / 2;

      //Find the half-widths and half-heights of each sprite
      r1.halfWidth = r1.width / 2;
      r1.halfHeight = r1.height / 2;
      r2.halfWidth = r2.width / 2;
      r2.halfHeight = r2.height / 2;

      //Calculate the distance vector between the sprites
      vx = r1.centerX - r2.centerX;
      vy = r1.centerY - r2.centerY;

      //Figure out the combined half-widths and half-heights
      combinedHalfWidths = r1.halfWidth + r2.halfWidth;
      combinedHalfHeights = r1.halfHeight + r2.halfHeight;

      //Check for a collision on the x axis
      if (Math.abs(vx) < combinedHalfWidths) {

        //A collision might be occuring. Check for a collision on the y axis
        if (Math.abs(vy) < combinedHalfHeights) {

          //There's definitely a collision happening
          hit = true;
        } else {

          //There's no collision on the y axis
          hit = false;
        }
      } else {

        //There's no collision on the x axis
        hit = false;
      }

      //`hit` will be either `true` or `false`
      return hit;
    };

  </script>
</body>
</html>
